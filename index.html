<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSAU Veterinary Clinic - Sales Record</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Sales Record Management</h1>
        </div>

        <div class="form-container">
            <form id="saleForm">
                <div class="form-group">
                    <label for="product">Product Name:</label>
                    <input type="text" id="product" name="product" required>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" required>
                </div>
                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="number" id="price" name="price" step="0.01" required>
                </div>
                <button type="submit">Add Sale</button>
            </form>
            <div id="message"></div>
        </div>

        <div class="form-container">
            <form id="dateFilterForm">
                <div class="form-group">
                    <label for="startDate">Start Date:</label>
                    <input type="date" id="startDate" name="startDate" required>
                </div>
                <div class="form-group">
                    <label for="endDate">End Date:</label>
                    <input type="date" id="endDate" name="endDate" required>
                </div>
                <button type="submit">Filter Sales</button>
            </form>
        </div>

        <div class="sales-container">
            <h2>Sales Records</h2>
            <table id="salesTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Sales records will be populated here -->
                </tbody>
            </table>
        </div>

        <div class="sales-container" id="topProducts">
            <h2>Top 5 Products</h2>
            <!-- Top products will be populated here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
